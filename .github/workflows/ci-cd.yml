name: R-Type Server CI/CD

on:
  push:
    branches:
      - server
      - main
  pull_request:
    branches:
      - server
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libboost-all-dev libgtest-dev

      # Build the project
      - name: Build the Project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      # Run tests with verbose output
      - name: Run Tests
        run: |
          cd build
          ctest -V  # Run tests with verbose output



  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy C++ Server

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Deployment Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client rsync

      - name: Deploy to Server
        env:
          DEPLOY_SERVER: " localhost "
          DEPLOY_USER: "user"
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem

          rsync -avz -e "ssh -i deploy_key.pem" build/ $DEPLOY_USER@$DEPLOY_SERVER:~/rtype-server/

          ssh -i deploy_key.pem $DEPLOY_USER@$DEPLOY_SERVER "cd ~/rtype-server && ./start-server.sh"
